<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>

<body style="font-family: 'Arial', sans-serif; background-color: #f8f8f8; padding: 10px;">
    <div
        style="max-width: 600px; margin: auto; background: white; border-radius: 10px; padding: 10px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <h1 style="color: #333; font-size: 22px; margin-bottom: 10px;">인증코드 안내</h1>
        <p style="font-size: 16px; color: #555; margin: 10px;">
            안녕하세요 <a href="http://hiedu.iptime.org/">HIEDU</a>입니다.<br />
            아래 <strong>인증코드</strong>를 화면에 입력해 인증을 완료해주세요.
        </p>
        <div style="margin: 15px; padding: 20px; background-color: #ece9ff; border-radius: 10px;">
            <span style="font-size: 36px; font-weight: bold; color: #6d4aff;"> {key} </span>
        </div>
        <p style="font-size: 13px; color: #888;">인증코드는 이메일 발송 시점으로부터 <strong>3분간</strong> 유효합니다.</p>
        <hr style="margin: 30px; border-top: 1px solid #eee;" />
    </div>
</body>

</html>
